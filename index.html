<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANOCEANIA MIL-SPEC TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #001a33; color: #00d2ff; font-family: 'Orbitron', sans-serif; padding: 15px; }
        h2 { border-bottom: 2px solid #00d2ff; text-align: center; }
        .section { background: rgba(0, 210, 255, 0.1); border: 1px solid #00d2ff; padding: 15px; border-radius: 10px; backdrop-filter: blur(5px); }
        input { background: rgba(0,0,0,0.5); color: #fff; border: 1px solid #00d2ff; width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px; }
        button { width: 100%; padding: 15px; border-radius: 5px; font-family: inherit; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-pano { background: #00d2ff; color: #001a33; border: none; box-shadow: 0 0 10px #00d2ff; }
        .btn-status { background: transparent; color: #00d2ff; border: 1px solid #00d2ff; margin-top: 10px; }
        .recording { background: #ff3366 !important; box-shadow: 0 0 20px #ff3366; color: white; }
    </style>
</head>
<body>
    <h2>NEOTERRA HUB v21</h2>
    <div id="setup">
        <div class="section">
            <input type="text" id="unitAlias" placeholder="CODICE (es. ALFA)">
            <input type="text" id="unitName" placeholder="MODELLO (es. FUSILIER)">
            <input type="text" id="unitWeapon" placeholder="EQUIP (es. HMG)">
            <input type="number" id="unitBS" placeholder="BS STAT">
            <button class="btn-pano" onclick="addUnit()">REGISTRA UNITÃ€</button>
        </div>
        <button class="btn-status" onclick="startBattle()">ATTIVA PROTOCOLLO</button>
    </div>

    <div id="battle" style="display:none;">
        <button id="btnListen" class="btn-pano">ðŸŽ¤ ORDINE VOCALE</button>
        <div id="log" style="font-size: 11px; margin-top: 20px;">SISTEMA PRONTO ALL'AGGANCIO...</div>
    </div>

    <script type="module">
        // --- FUNZIONE SEMPRE ACCESO (WAKE LOCK) ---
let wakeLock = null;
const requestWakeLock = async () => {
  try {
    wakeLock = await navigator.wakeLock.request('screen');
    console.log('Schermo bloccato: SEMPRE ACCESO');
  } catch (err) {
    console.error(`${err.name}, ${err.message}`);
  }
};
requestWakeLock();

// --- FORZA SCHERMO INTERO AL TOCCO ---
document.addEventListener('click', () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    }
});
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = { /* STESSO CONFIG DI PRIMA */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let roster = [];
        window.addUnit = async () => {
            const alias = document.getElementById('unitAlias').value.toUpperCase();
            const unit = { alias, name: document.getElementById('unitName').value, weapon: document.getElementById('unitWeapon').value, bs: document.getElementById('unitBS').value, state: "ACTIVE", player: "G_PANO", modifiers: [] };
            await setDoc(doc(db, "sessione_corrente", alias), unit);
            roster.push(unit);
            alert("Puntamento Agganciato!");
        };

        window.startBattle = () => { document.getElementById('setup').style.display='none'; document.getElementById('battle').style.display='block'; };

        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.lang = 'it-IT';
        document.getElementById('btnListen').onclick = () => recognition.start();

        recognition.onresult = async (event) => {
            const testo = event.results[0][0].transcript.toLowerCase();
            document.getElementById('log').innerText = "CMD: " + testo;
            elaboraStato(testo);
        };

        async function elaboraStato(testo) {
            const match = roster.find(u => testo.includes(u.alias.toLowerCase()));
            if (match) {
                let s = "";
                if (testo.includes("morto")) s = "DEAD";
                if (testo.includes("inconscio")) s = "UNCONSCIOUS";
                if (testo.includes("rianimato")) s = "ACTIVE";
                if (s) await updateDoc(doc(db, "sessione_corrente", match.alias), { state: s });
            }
        }
    </script>
</body>
</html>
